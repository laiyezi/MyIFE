<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框</title>
	<style>
	div input {
		display: block;
		width: 200px;
		border: 1px solid #888;
		outline: none;
		padding: 3px 5px;
		margin: 0;
	}
	div ul {
		display: none;
		width: 200px;
		list-style:  none;
		margin: 0;
		padding: 0;
		border: 1px solid #ccc;
		border-top: none;
	}
	div li {
		padding: 3px 5px;
		cursor: pointer;
	}
	div li span {
		color: #A73535;
	}
	div .active {
		background: #eee;
	}
	
	</style>
</head>
<body>
	<div>
		<h1>输入框提示</h1>
		<input type="text">

		<ul></ul>
	</div>
	<script src="scripts/util.js"></script>
	<script src="scripts/task0002_4.js"></script>
</body>
</html>
