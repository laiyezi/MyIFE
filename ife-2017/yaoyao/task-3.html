<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务三：表单（三）联动</title>
	<style>
	.container{
		width: 500px;
		margin: 100px auto;
	}	
	div{
		margin-top: 30px;
	}
	label,select,input{
		font-size: 20px;
	}
    .outschool{
    	display: none;
    }
	</style>
</head>
<body>
<div class="container">
<form action="">
	
	<div class="choice">
	
		<input type="radio" id="in" value="在校生" name="peo" checked="checked">
		<label for="in">在校生</label>
		<input type="radio" id="out" value="非在校生" name="peo">
		<label for="out">非在校生</label>
	</div>

	<div class="inschool">
	    <label for="school">学校</label>
	    <select name="city" id="city">
	    		<option value="北京" selected="selected">北京</option>
	    		<option value="上海">上海</option>
	    		<option value="广州">广州</option>
    	</select>
        <select name="school" id="school">
              	<option>北京大学</option>
              	<option>清华大学</option>
              	<option>人民大学</option>
        </select>

		
	</div>
	<div class="outschool">
	    <label for="company">就业单位</label>
	    <input type="text" id="company">
	</div>	
</form>	
</div>

<script src="js/task-3.js"></script>
</body>
</html>
